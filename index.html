<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h2 style="color: black">Welcome back,</h2>
            <h1>Mobius M. Mobius</h1>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Home</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2 style="text-decoration: underline">New Shows</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>New Shows</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img class="card-img" src="./loki.jpg" alt="" />
              <div class="card-info">
                <h2>Loki</h2>
                <p>2021 ‧ Action fiction ‧ 1 season</p>
                <div class="progress"></div>
              </div>
            </div>
            <div class="card">
              <img class="card-img" src="./bad batch.png" alt="" />
              <div class="card-info">
                <h2>Star Wars: The Bad Batch</h2>
                <p>2021 ‧ Action fiction ‧ 1 season</p>
                <div class="progress"></div>
              </div>
            </div>
            <div class="card">
              <img class="card-img" src="./owlhouse.jpg" alt="" />
              <div class="card-info">
                <h2>The Owl House</h2>
                <p>2020 ‧ Fantasy television ‧ 2 seasons</p>
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
